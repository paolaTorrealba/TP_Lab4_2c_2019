      <h2>Bienvenido a La Comanda</h2>

<div class="container register">
  <div class="row">
      <div class="col-md-12">
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h1 class="register-heading">Ingreso</h1>
                  <div class="row register-form">
                      <div class="col-md-12">
                          <form method="post">
                              <div class="form-group">
                                  <input  [(ngModel)]="user.email"  type="text" name="LGform1_user" class="form-control" placeholder="Usuario" value="" required/>
                              </div>
                              <div class="form-group">
                                  <input placeholder="ContraseÃ±a"  [(ngModel)]="user.password " type="password" name="LGform1_pwd" class="form-control" value="" required/>
                              </div>
                              <div class="buttonsLogin" >
                                      <p>Ingreso rapido</p>                                      
                                      <button class="btn login" (click)="ingresoSocio()" >Socio</button>
                                      <button class="btn login"  (click)="ingresoCliente()" >Cliente</button>
                                      <button class="btn login" (click)="ingresoBartender()" >Bartender</button>
                                      <button class="btn login"  (click)="ingresoCocinero()" >Cocinero</button>
                                      <button class="btn login" (click)="ingresoCervecero()" >Cervecero</button>
                                      <button class="btn login"  (click)="ingresoMozo()" >Mozo</button>
                              </div>
                              <br>
                              <button class="btn login"  (click)="entrar()" >Ingresar</button>
                              
                             
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
