<app-principal></app-principal> <br><br>   
<div class="container">    
<button (click)="exportAsXLSX()" class="btn btn-info mb-4 mt-2">Descargar Excel</button>    
<table class="table table-striped table-bordered table-hover">    
 <tr>    
   <th>Codigo</th>    
   <th>Cantidad de Comensales</th>    
   <th>Numero de Mesa</th>    
   <th>Estado</th>    
 </tr>    
 <tr *ngFor="let item of mesas">    
   <td>{{item.codigo}}</td>    
   <td>{{item.cantidadComensales}}</td>    
   <td>{{item.numero}}</td>    
   <td>{{item.estado}}</td>    
 </tr>    
</table>    
</div>
