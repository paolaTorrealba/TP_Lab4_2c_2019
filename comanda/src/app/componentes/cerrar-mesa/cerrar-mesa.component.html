<app-principal></app-principal>
<br>
<div *ngIf="vacia == undefined" class="d-flex justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem; margin-top: 10%;" role="status">
              <span class="sr-only">Loading...</span>
        </div>
</div>
<div *ngIf="vacia != undefined" >
<h3 *ngIf="vacia == true" >
      <p class= "no-resultados"> No hay mesas para mostrar <i class="far fa-thumbs-up"></i></p>
</h3>
<div *ngIf="vacia == false" >
  <table mat-table [dataSource]="mesasParaCerrar">
     <tr>
  
    <ng-container matColumnDef="Codigo">
        <th style="color: black;font-size: x-large;" mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td style="color: black;font-size: large;" mat-cell *matCellDef="let element">{{element.codigo}} </td>
    </ng-container> 
    <ng-container matColumnDef="Estado">
            <th style="color: black;font-size: x-large;" mat-header-cell *matHeaderCellDef> Estado </th>
            <td style="color: black;font-size: large;" mat-cell *matCellDef="let element">{{element.estado}} </td>
        </ng-container> 
    <ng-container matColumnDef="Cerrar">
        <th style="color: black;font-size: x-large;" mat-header-cell *matHeaderCellDef> Cerrar </th>
        <td style="color: black;font-size: large;" mat-cell *matCellDef="let element">
        <button *ngIf="element.estado!='cerrada'" mat-icon-button (click)="cerrarMesa(element)">
           <mat-icon>check_circle</mat-icon>
        </button> 
        </td>    
    </ng-container>    
</tr>
<div>
        <tr mat-header-row *matHeaderRowDef="columsMesa"></tr>
        <tr mat-row *matRowDef="let row; columns: columsMesa;"  ></tr>
</div>
</table>
</div>
