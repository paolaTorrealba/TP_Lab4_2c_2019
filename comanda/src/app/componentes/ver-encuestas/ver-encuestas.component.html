<app-principal></app-principal>
<table mat-table [dataSource]="encuestas">
        <tr>
            <ng-container matColumnDef="Correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
            <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Sexo</th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>
            <ng-container matColumnDef="Puntaje Mesa">
                <th mat-header-cell *matHeaderCellDef> Codigo</th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="Puntaje Restaurante">
                    <th mat-header-cell *matHeaderCellDef> Codigo</th>
                    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
         </ng-container>
         <ng-container matColumnDef="Puntaje Mozo">
                        <th mat-header-cell *matHeaderCellDef> Codigo</th>
                        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
     </ng-container>
     <ng-container matColumnDef="Puntaje Cocinero">
            <th mat-header-cell *matHeaderCellDef> Codigo</th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
</ng-container>
<ng-container matColumnDef="Comentario">
        <th mat-header-cell *matHeaderCellDef> Codigo</th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
</ng-container>
        </tr>
        <div>
            <tr mat-header-row *matHeaderRowDef="columsCliente"></tr>
            <tr mat-row *matRowDef="let row; columns: columsCliente;" ></tr>
        </div>
      
      </table>
