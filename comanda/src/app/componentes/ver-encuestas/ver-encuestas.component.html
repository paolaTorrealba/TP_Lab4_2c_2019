<app-principal></app-principal>
<br><br>
<h3 *ngIf="vacia == true" >
    <p class= "no-resultados"> No hay encuestas para ver<i class="far fa-thumbs-up"></i></p>
</h3>
<div  *ngIf="!vacia == true">
<table mat-table [dataSource]="encuestas">
        <tr>
            <ng-container matColumnDef="Correo">
                <th style="color: black;font-size: x-large;"  mat-header-cell *matHeaderCellDef> Correo </th>
                <td style="color: black;font-size: large;"  mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.date| date:'HH:mm'}} </td>
            </ng-container> -->
            <ng-container matColumnDef="Sexo">
                <th style="color: black;font-size: x-large;"  mat-header-cell *matHeaderCellDef> Sexo</th>
                <td style="color: black;font-size: large;"  mat-cell *matCellDef="let element"> {{element.answer1}} </td>
            </ng-container>
            <ng-container matColumnDef="Puntaje Mesa">
                <th style="color: black;font-size: x-large;"  mat-header-cell *matHeaderCellDef> Puntaje Mesa</th>
                <td style="color: black;font-size: large;"  mat-cell *matCellDef="let element"> {{element.answer2}} </td>
            </ng-container>
            <ng-container matColumnDef="Puntaje Restaurante">
                <th style="color: black;font-size: x-large;"  mat-header-cell *matHeaderCellDef> Puntaje Restaurante</th>
                <td style="color: black;font-size: large;"  mat-cell *matCellDef="let element"> {{element.answer5}} </td>
            </ng-container>
            <ng-container matColumnDef="Puntaje Mozo">
                <th style="color: black;font-size: x-large;"  mat-header-cell *matHeaderCellDef> Puntaje Mozo</th>
                <td style="color: black;font-size: large;"  mat-cell *matCellDef="let element"> {{element.answer3}} </td>
            </ng-container>
            <ng-container matColumnDef="Puntaje Cocinero">
                <th style="color: black;font-size: x-large;"  mat-header-cell *matHeaderCellDef> Puntaje Cocinero</th>
                <td style="color: black;font-size: large;"  mat-cell *matCellDef="let element"> {{element.answer4}} </td>
            </ng-container>
            <ng-container matColumnDef="Comentarios">
                <th style="color: black;font-size: x-large;"  mat-header-cell *matHeaderCellDef> Comentario</th>
                <td style="color: black;font-size: large;"  mat-cell *matCellDef="let element"> {{element.commentary}} </td>
            </ng-container>
        </tr>
        <div>
            <tr mat-header-row *matHeaderRowDef="columsCliente"></tr>
            <tr mat-row *matRowDef="let row; columns: columsCliente;" ></tr>
        </div>      
      </table>
