<section class="h-100 registro-pagina">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper registro-pagina">          
          <div class="brand">
            <!-- <img src="/assets/imagenes/logo.jpg"> -->
          </div>

          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Agregar Mesa</h4>
              <form>  
                 <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text"  [(ngModel)]="nombreModel" 
                           class="form-control" name="nombre" 
                           id="nombre" required autofocus>
                    <div  class="invalid-feedback">
                        <div >Nombre requerido</div>
                    </div>
                 </div> 
                 <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text"  [(ngModel)]="tipoModel"
                           class="form-control" name="tipo"
                           id="tipo" required autofocus>
                    <div  class="invalid-feedback">
                        <div >Tipo requerido</div>
                    </div>
                 </div>  
                 <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text"  [(ngModel)]="descripcionModel"
                           class="form-control" name="descripcion"
                           id="descripcion" required autofocus>
                    <div  class="invalid-feedback">
                        <div >Descripcion requerido</div>
                    </div>
                 </div>  
                 <div class="form-group">
                    <label for="tiempoPromElaboracion">Tiempo Promedio Elaboracion</label>
                    <input type="text"  [(ngModel)]="tiempopromElaboracionModel" 
                          class="form-control" name="tiempoPromElaboracion"
                          id="tiempoPromElaboracion" required autofocus>
                    <div  class="invalid-feedback">
                        <div >Tiempo requerido</div>
                    </div>
                  </div>  
                  <div class="form-group">
                      <label for="precio">Precio</label>
                      <input type="text"  [(ngModel)]="precioModel" 
                            class="form-control" name="precio"
                            id="precio" required autofocus>
                      <div  class="invalid-feedback">
                          <div >Precio requerido</div>
                      </div>
                  </div> 
                  <form class="form-group">
                      <label for="customFile">Im√°gen</label>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" 
                          id="customFile" accept=".png, .jpg"
                          (change)="ImagenCargada($event)">
                        <label class="custom-file-label" for="customFile">{{imgName}}</label>
                      </div>
                    </form>
    
                  <input #imgProducto type="hidden" [value]="urlImagen | async">
    
                  <ng-container                    >
                    <button  class="btn btn-primary btn-block" (click) ="agregarProducto()">
                      Confirmar
                    </button>
                  </ng-container>                  
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
</section>
