<app-principal></app-principal><br><br>
<h3 *ngIf="vacia == true" >
                <p class= "no-resultados"> No hay pedidos para mostrar <i class="far fa-thumbs-up"></i></p>
</h3>
<div *ngIf="!vacia == true">
                 <table mat-table [dataSource]="pedidos">
                         <tr>
                             <ng-container matColumnDef="Codigo Pedido">
                                 <th mat-header-cell *matHeaderCellDef> Codigo Pedido </th>
                                 <td mat-cell *matCellDef="let element"> {{element.codigoPedido}} </td>
                             </ng-container>                   
                             <ng-container matColumnDef="Estado">
                                 <th mat-header-cell *matHeaderCellDef> Estado </th>
                                 <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                             </ng-container>                   
                             <ng-container matColumnDef="Detalle">
                                 <th mat-header-cell *matHeaderCellDef> Detalle </th>
                                 <td mat-cell *matCellDef="let element">
                                 <button mat-icon-button (click)="showInfo(element)">
                                         <mat-icon>assignment</mat-icon>
                                 </button> 
                                 </td>    
                             </ng-container>        
                        </tr>
                        <div>
                             <tr mat-header-row *matHeaderRowDef="columsPedido"></tr>
                             <tr mat-row *matRowDef="let row; columns: columsPedido;"></tr>
                         </div>
                 </table>
                 <br>
                 <div *ngIf="info">
                 <label>Detalle del Pedido:</label>
                 <table  mat-table [dataSource]="productos">
                            <tr>
                                 <ng-container matColumnDef="Tipo">
                                         <th mat-header-cell *matHeaderCellDef> Tipo</th>
                                         <td mat-cell *matCellDef="let prod"> {{prod.tipo}} </td>
                                 </ng-container> 
                                 <ng-container matColumnDef="Descripcion">
                                     <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                                     <td mat-cell *matCellDef="let prod"> {{prod.descripcion}} </td>
                                 </ng-container> 
                                 <ng-container matColumnDef="Empleado">
                                         <th mat-header-cell *matHeaderCellDef> Empleado </th>
                                         <td mat-cell *matCellDef="let prod"> {{prod.empleado}} </td>
                                 </ng-container>                        
                                 <ng-container matColumnDef="Estado Producto">
                                         <th mat-header-cell *matHeaderCellDef> Estado Producto </th>
                                         <td mat-cell *matCellDef="let prod"> {{prod.estadoProdPedido}} </td>
                                 </ng-container>
                                 <ng-container matColumnDef="Finalizar">
                                         <th mat-header-cell *matHeaderCellDef> Finalizar </th>
                                         <td mat-cell *matCellDef="let prod">
                                         <button *ngIf="prod.empleado==this.correo" mat-icon-button (click)="cerrarPedido(prod)">
                                                 <mat-icon>check_circle</mat-icon>
                                         </button> 
                                         </td>    
                                 </ng-container>  
                                
                            </tr>
                            <div>
                                 <tr mat-header-row *matHeaderRowDef="columsProductoPedido"></tr>
                                 <tr mat-row *matRowDef="let row; columns: columsProductoPedido;"></tr>
                             </div>
                 </table>
             </div>
</div>
