<app-principal></app-principal>
<h1>Hacer Pedido</h1>
<p >Codigo Mesa: {{this.codigoMesa}}</p>


<label>Seleccione los platos:</label>
<button (click)="mostrarPlatos()" >Platos</button>
<button (click)="mostrarCerveza()">Cerveza</button>
<button (click)="mostrarBarra()">Barra</button>
<div *ngIf="!pedidoRealizado">
<ul *ngFor="let item of productos">
    <p *ngIf="item.tipo===this.tipo">nombre: {{item.nombre}}</p>
    <p *ngIf="item.tipo===this.tipo">descripcion: {{item.descripcion}}</p>   
    <p *ngIf="item.tipo===this.tipo">precio: {{item.precio}}</p>
    <input *ngIf="item.tipo===this.tipo" type="checkbox" ng-model="item" (click)="agregarPedido(item)">
    <input *ngIf="item.tipo===this.tipo" type="checkbox" ng-model="item" (click)="quitarPedido(item)">
    <p *ngIf="item.tipo===this.tipo">======================</p>   

</ul> 
</div> 
<p >monto total: {{this.montoTotal}}</p>
<p >tiempo total: {{this.tiempoTotal}}</p>
<button  *ngIf="!pedidoRealizado" (click)="guardarPedido()">Aceptar</button>
