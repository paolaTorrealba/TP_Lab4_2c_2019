<h3 *ngIf="vacia == true" >
        <p class= "no-resultados"> No hay mesas para mostrar <i class="far fa-thumbs-up"></i></p>
</h3>
<div  *ngIf="!vacia == true">
   <table mat-table [dataSource]="mesas">
        <tr>
            <ng-container matColumnDef="NumeroMesa">
                <th style="color: black;font-size: x-large;" mat-header-cell *matHeaderCellDef> Número </th>
                <td style="color: black;font-size: large;" mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>
            <ng-container matColumnDef="CantidadComensales">
                <th style="color: black;font-size: x-large;" mat-header-cell *matHeaderCellDef> Cantidad Comensales </th>
                <td style="color: black;font-size: large;" mat-cell *matCellDef="let element"> {{element.cantidadComensales}} </td>
            </ng-container>
            <ng-container matColumnDef="Estado">
                <th style="color: black;font-size: x-large;" mat-header-cell *matHeaderCellDef> Estado</th>
                <td style="color: black;font-size: large;" mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
            <ng-container matColumnDef="Codigo">
                <th style="color: black;font-size: x-large;" mat-header-cell *matHeaderCellDef> Código</th>
                <td style="color: black;font-size: large;"  mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
        </tr>
        <div>
            <tr mat-header-row *matHeaderRowDef="columsMesa"></tr>
            <tr mat-row *matRowDef="let row; columns: columsMesa;" [appEstadoFila]="row.estado"></tr>
        </div>
      
      </table>

</div>
