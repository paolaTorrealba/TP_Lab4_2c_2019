<h1>Alta de Mesa</h1>
<section class="h-100 registro-pagina">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper registro-pagina">          
          <div class="brand">
            <!-- <img src="/assets/imagenes/logo.jpg"> -->
          </div>

          <div class="card fat">
            <div class="card-body">

              <form>  
                 <div class="form-group">
                    <label for="name">Numero Mesa</label>
                    <input type="text"  [(ngModel)]="numeroModel" class="form-control" name="numero" id="numero" required autofocus>
                    <!-- <div  class="invalid-feedback">
                        <div >Numero requerido</div>
                    </div> -->
                 </div> 
                 <div class="form-group">
                    <label for="codigo">Codigo Mesa</label>
                    <button (click)="generarCodigo()">Generar Codigo</button>
                    <p *ngIf="!this.codigo==''">Codigo Generado: {{this.codigo}}</p>
                    <br>                 
                 </div> 
                 <div class="form-group">
                    <label for="name">Cantidad Comensales</label>
                    <input type="text"  [(ngModel)]="cantidadComensalesModel" class="form-control" name="cantidadComensales" id="cantidadComensales" required autofocus>
                    <!-- <div  class="invalid-feedback">
                        <div >Cantidad requerido</div>
                    </div> -->
                  </div>     
                  <ng-container                    >
                    <button  class="btn btn-primary btn-block" (click) ="agregarMesa()">
                      Confirmar
                    </button>
                  </ng-container> 
                  <!-- <ul *ngFor="let item of mesas">
                      <p>mesa: {{item.estado}}</p>
                      <button type="button" (click)="cambiarEstadoMesa(item)" >Votar</button>
                  </ul>                  -->
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
</section>
