<p>alta-empleado works!</p>
<section class="h-100 registro-pagina">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper registro-pagina">          
          <div class="brand">
            <!-- <img src="/assets/imagenes/logo.jpg"> -->
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Agregar Empleado</h4>
              <form>
  
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text"  [(ngModel)]="nombreModel" class="form-control" name="name" id="name" required autofocus>
                  <div  class="invalid-feedback">
                    <div >Nombre requerido</div>
                  </div>
                </div>
  
                <div class="form-group">
                    <label for="name">Apellido</label>
                    <input type="text"  [(ngModel)]="apellidoModel" class="form-control" name="apellido" id="apellido" required autofocus>
                    <div  class="invalid-feedback">
                      <div >Apellido requerido</div>
                    </div>
                  </div>


                <div class="form-group">
                  <label for="email">Dirección de Email</label>
                  <input [(ngModel)]="emailModel" type="email" class="form-control" name="email" id="email" 
                     required>
                  <div class="invalid-feedback">
                    <div >Email requerido</div>
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input  [(ngModel)]="claveModel" type="password" class="form-control" name="password" id="password" 
                   required>
                  <div  class="invalid-feedback">
                    <div >Contraseña requerida</div>
                  </div>
                </div>
    
                <!-- <div class="form-group" *ngIf="perfil == 'empleado'">
                  <label for="actividad">actividad</label>
                  <select class="form-control" name="actividad" id="actividad">
                    <option [ngValue]="0">bartender</option>
                    <option [ngValue]="1">mozo</option>
                    <option [ngValue]="2">cervecero</option>
                    <option [ngValue]="3">cocinero</option>
                  </select>
                </div> -->
  
                <!-- carga de imágen -->
  
                <form class="form-group">
                    <label for="customFile">Imágen</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFile" accept=".png, .jpg"
                        (change)="ImagenCargada($event)">
                      <label class="custom-file-label" for="customFile">{{imgName}}</label>
                    </div>
                  </form>
  
                <input #imgUsuario type="hidden" [value]="urlImagen | async">    
  
                <form class="margin-bottom">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="customCheck">
                  </div>
                </form>  
                <form class="margin-bottom">
                </form>
  
                <div class="form-group no-margin">
  
                  <ng-container                    >
                    <button  class="btn btn-primary btn-block" (click) ="registrarse()">
                      Confirmar
                    </button>
                  </ng-container> 
                </div>        
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
