<app-principal></app-principal>
<br><br>
<h3 *ngIf="tieneReserva == true" >
        <p class= "no-resultados"> Ya tenes una mesa reservada<i class="far fa-thumbs-up"></i></p>
        <p class= "codigo"> Cod. Reserva: [{{this.miReserva}}]</p>
</h3>
<!-- <div  *ngIf="!this.correo == undefined"> -->
<div  *ngIf="tieneReserva == false || !this.correo == undefined">
    <h1 style="padding-left: 30%;">Mesas Disponibles</h1>
    <table mat-table [dataSource]="mesas">
        <tr>
                <ng-container matColumnDef="Numero Mesa">
                        <th mat-header-cell *matHeaderCellDef  style="color: black;"> Numero Mesa </th>
                        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                </ng-container>
                <ng-container matColumnDef="Codigo Mesa">
                                <th mat-header-cell *matHeaderCellDef  style="color: black;"> Codigo Mesa </th>
                                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                </ng-container>     
                <ng-container matColumnDef="Estado">
                        <th mat-header-cell *matHeaderCellDef  style="color: black;"> Estado </th>
                        <td mat-cell *matCellDef="let element"> {{element.estado | mesa}} </td>
                </ng-container> 
                <ng-container matColumnDef="Cantidad Comensales">
                        <th mat-header-cell *matHeaderCellDef  style="color: black;"> Cantidad Comensales </th>
                        <td mat-cell *matCellDef="let element"> {{element.cantidadComensales}} </td>
                </ng-container> 
                <ng-container matColumnDef="Seleccionar Mesa">
                        <th mat-header-cell *matHeaderCellDef  style="color: black;"> Seleccionar Mesa </th>
                        <td mat-cell *matCellDef="let element">
                        <button *ngIf="element.estado=='cerrada'"  mat-icon-button (click)="seleccionarMesa(element)">
                            <mat-icon>check_circle</mat-icon>
                        </button> 
                        </td>    
                </ng-container>       
               
        </tr>
        <div>
                <tr mat-header-row *matHeaderRowDef="columsMesas"></tr>
                <tr mat-row *matRowDef="let row; columns: columsMesas;" [appEstadoFila]="row.estado" ></tr>
        </div>
   </table>
</div>
